<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>News Portal</title>
</head>

<body>
    <!-- --header section with navbar -->
    <header>
        <div class="container d-flex justify-content-between head-title mb-4">
            <div class="fw-bold fs-1">
                <p>World News</p>
            </div>
            <div>
                <ul class=" nav justify-content-end nav-list">
                    <li class="nav-item present-page-btn-clr">
                        <a class="nav-link disabled text-white " aria-current="page" href="#">News</a>
                    </li>
                    <li class="nav-item oposite-page-btn-clr">
                        <a class="nav-link text-white" href="blog.html">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container">
        <!-- Category list----------- -->
        <section>
            <div id='news-menu-section' class="news-menu row justify-content-center ">
                <!-- inside divs of buttons are made in js file .... -->

            </div>
        </section>

        <!-- News list---------- -->
        <section>
            <!-- //loader---- -->
            <div id="loader" style='height: 300px;' class="d-none d-flex justify-content-center align-items-center ">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- total result section --------- -->
            <div id="result-number-section" class="total-results d-none mt-4 mb-4">
                <h2><span id="number-of-news">0</span> Results have been found</h2>
            </div>
            <!-- ----No result msg section-------- -->
            <div id="no-found-msg" class="total-results d-none mt-4 mb-4">
                <h2>No Results have been found</h2>
            </div>



            <!-- results as cards---------- -->
            <div id="newsContainer" class="card mb-3" style="max-width: 1240px;">
                <!--this div will be fixed here and all row divs will be added by js file for each news-->
            </div>

        </section>

        <!-- //modals------ -->
        <section>
            <div class="modal fade modal-box" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsModalLabel">Modal title:</h5>
                        </div>
                        <div id="news-other-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="bootstrap/bootstrap.min.js"></script>

</body>

</html>
